<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>

  <script>
    // Incorrect attempt to replace innerHTML with a function call
    document.getElementById("myDiv").innerHTML = replaceText( );  

    function replaceText() {
      return "<p>New text!</p>";
    }
  </script>
</body>
</html>
